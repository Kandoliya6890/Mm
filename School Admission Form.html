<html>
    <head>
        <title>School Admission Form</title>
        <body bgcolor="cyan">
            <h1 align="center">Talsaniya School Admission form</h1>
            <fieldset border="1">
            <form align="center">
                <h2><label>Student Name*</label></h2> 
                <input type="text" placeholder="First"/>
                <input type="text" placeholder="Last" />
                <br>
                <br>
                <br>
                <h2><label>Class you want to apply for*<br></h2><h3><label>for example class 2024-2025</label></h3>
                <input type="month"/>
                <br>
                <br>
                <br>
                <h2><label>Studant Dob*</label></h2>
                <input type="date" />
                <br>
                <br>
                <br>
                <h2><label>Parent/Guardian Name*</label></h2>
                <input type="text" placeholder="First"/>
                <input type="text" placeholder="Last"/>
                <br>
                <br>
                <br>
                <h2><label>Current Address</label></h2>
                <input type="text" placeholder="Street Address"/><br><br>
                <input type="text" placeholder="Street Address 2"/>
                <br>
                <br>
                <br>
                <h2><label>Country</label></h2>  
                <select>
                    <option>Select country</option>         
                    <option value="India">India</option> 
                    <option value="Russia">Russia</option>
                    <option value="Canada">Canada</option>
                    <option value="Brazil">Brazil</option>  
                    <option value="china">china</option> 
                </select>
                <br>
                <br>
                <br>
                <h2><label>State</label></h2>
                <select>
                    <option>Select State</option>
                    <option>Andhra Pradesh</option>
                    <option>Haryana</option>
                    <option>manipur</option>
                    <option>Gujarat</option>
                    <option>Meghalaya</option>
                </select>
                <br>
                <br>
                <br>
                <h2><label>City</label></h2>
                <select>
                    <option>Select City</option>
                    <option value="Amaravati">Amaravati</option>
                    <option value="Vijaywada">Vijaywada</option>
                    <option value="Ambala">Ambala</option>
                    <option value="Kurukshetra">Kurukshetra</option>
                    <option value="Imphal">Imphal</option>
                    <option value="Lilong">Lilong</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Botad">Botad</option>
                    <option value="Shillong">Shillong</option>
                    <option value="Guwahati">Guwahati</option>
                </select>
                <br>
                <br><br>
                <h2><label>Pin Code</label></h2>
                <input type="tel" placeholder="Enter Pin Code"/>
                <br><br>
                <br>
                <h2><label>Phone No</label></h2>
                <input type="tel" pattern="[0-9] {10}" placeholder="########"/>
                <br><br>
                <br>
                <h2><label>Email</label></h2>
                <input type="email" placeholder="Enter Email"/>
                <br><br>
                <br>
                <button type="submit">Save</button>
                <input type="reset" value="reset"/>


            </form>
        </fieldset>
            

        </body>
    </head>
</html>
